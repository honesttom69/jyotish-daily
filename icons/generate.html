<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body style="background:#222;color:#fff;font-family:sans-serif;padding:40px;text-align:center;">
  <h2>PWA Icon Generator</h2>
  <p>Click each button to download the PNG icon at that size.</p>
  <div style="margin:20px;">
    <button onclick="generate(192)">Download 192x192</button>
    <button onclick="generate(512)">Download 512x512</button>
    <button onclick="generate(512, true)">Download 512x512 Maskable</button>
  </div>
  <canvas id="c" style="border:1px solid #444;margin-top:20px;"></canvas>
  <script>
    async function generate(size, maskable) {
      const canvas = document.getElementById('c');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.onload = () => {
        if (maskable) {
          // Maskable: add extra padding (icon in inner 80%)
          ctx.fillStyle = '#0d1117';
          ctx.fillRect(0, 0, size, size);
          const pad = size * 0.1;
          ctx.drawImage(img, pad, pad, size - pad * 2, size - pad * 2);
        } else {
          ctx.drawImage(img, 0, 0, size, size);
        }
        const a = document.createElement('a');
        a.download = maskable ? `icon-${size}-maskable.png` : `icon-${size}.png`;
        a.href = canvas.toDataURL('image/png');
        a.click();
      };
      img.src = 'icon.svg';
    }
  </script>
</body>
</html>
