<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#0d1117"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#c9a227" stroke-width="8" opacity="0.3"/>
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#c9a227" stroke-width="4" opacity="0.2"/>
  <!-- Sun symbol (center circle with rays) -->
  <circle cx="256" cy="256" r="48" fill="#c9a227"/>
  <circle cx="256" cy="256" r="20" fill="#0d1117"/>
  <!-- Rays -->
  <g stroke="#c9a227" stroke-width="6" stroke-linecap="round">
    <line x1="256" y1="180" x2="256" y2="140"/>
    <line x1="256" y1="332" x2="256" y2="372"/>
    <line x1="180" y1="256" x2="140" y2="256"/>
    <line x1="332" y1="256" x2="372" y2="256"/>
    <line x1="202" y1="202" x2="174" y2="174"/>
    <line x1="310" y1="310" x2="338" y2="338"/>
    <line x1="310" y1="202" x2="338" y2="174"/>
    <line x1="202" y1="310" x2="174" y2="338"/>
  </g>
  <!-- Small dots at cardinal points on outer ring -->
  <circle cx="256" cy="76" r="6" fill="#c9a227" opacity="0.6"/>
  <circle cx="256" cy="436" r="6" fill="#c9a227" opacity="0.6"/>
  <circle cx="76" cy="256" r="6" fill="#c9a227" opacity="0.6"/>
  <circle cx="436" cy="256" r="6" fill="#c9a227" opacity="0.6"/>
</svg>
